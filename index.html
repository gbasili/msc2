<html>
<head>
    <title></title>

    <link href="./assets/fontawesome/css/all.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet" ></link>
    <link href="./style/slider.css" rel="stylesheet" ></link>
</head>
<body>
    <!--
    <button id="btnRecStart">Rec Start</button>

    -->

    <div class="dm-header">
        <button id="btnStart" class="btn"><i class="fa-solid fa-circle-play"></i></button>
        <button id="btnPause" class="btn" style="display: none;"><i class="fa-solid fa-pause"></i></button>
        <button id="btnStop" class="btn" style="display: none;"><i class="fa-solid fa-circle-stop"></i></button>
        
        <button id="btnRecord" class="btn"><i class="fa-solid fa-record-vinyl"></i></button>
        
        <div class="slider-cnt">
            <input type="range" min="60" max="240" value="120" class="slider" id="bpm">
            <label id="bpm-lb" class="bpm-lb">120 bpm</label>
        </div>
        <div class="pattern-cnt">
            <select id="cm-pattern">
                <option value="">Pattern</option>
            </select>
            <button id="btnAdd" class="btn"><i class="fa-solid fa-plus"></i></button>
            <button id="btnSave" class="btn"><i class="fa-solid fa-floppy-disk"></i></button>
            <button id="btnDownload" class="btn"><i class="fa-solid fa-download"></i></button>
        </div>
    </div>
    <div class="dm-body">
        <span id="tl" class="tl" style="display: none;"></span>
            
        <div class="row row-ho" data-in="1">

            <input type="checkbox" id="ck0-13">
            <input type="checkbox" id="ck0-14">
            <input type="checkbox" id="ck0-15">
            <i class="dm-uncheck fa-solid fa-square"></i>
            <i class="dm-check fa-solid fa-square-check"></i>
            <select id="cm-ho" class="cm-instr"></select>
        </div>

        <div class="row row-hc" data-in="1">
            <i class="fa-solid fa-drum"></i>
            <input type="checkbox" id="ck1-0">
            <input type="checkbox" id="ck1-1">
            <input type="checkbox" id="ck1-2">
            <input type="checkbox" id="ck1-3">

            <input type="checkbox" id="ck1-15">
            <i class="dm-uncheck fa-solid fa-square"></i>
            <i class="dm-check fa-solid fa-square-check"></i>
            <select id="cm-hc" class="cm-instr"></select>
        </div>

        <div class="row row-cl" data-in="1">
            <i class="fa-solid fa-hands-clapping"></i>
            <input type="checkbox" id="ck2-0">
            <input type="checkbox" id="ck2-1">
            <input type="checkbox" id="ck2-2">

            <input type="checkbox" id="ck2-12">
            <input type="checkbox" id="ck2-13">
            <input type="checkbox" id="ck2-14">
            <input type="checkbox" id="ck2-15">
            <i class="dm-uncheck fa-solid fa-square"></i>
            <i class="dm-check fa-solid fa-square-check"></i>
            <select id="cm-cl" class="cm-instr"></select>
        </div>

        <div class="row row-ki" data-in="1">
            <i class="fa-solid fa-drum-steelpan"></i>
            <input type="checkbox" id="ck3-0">

            <i class="dm-check fa-solid fa-square-check"></i>
            <select id="cm-ki" class="cm-instr"></select>
        </div>

    </div>
    <div class="dm-footer">

    </div>
    
    <script src="./assets/tone.min.js"></script>
    <script src="./script/app.js"></script>

<!--
Kick
	La grancassa, in inglese "bass drum" o anche "kick drum" (poiché, prima dell'invenzione del pedale per cassa, la grancassa veniva usata col piede e il termine inglese per calcio è kick), è il tamburo di dimensioni maggiori di un'orchestra sinfonica, di una banda musicale o di una batteria.

Clap

Hi-hat
	Lo hi-hat (chiamato anche, in italiano e altre lingue ma non in inglese, charleston) è uno strumento musicale composto da una coppia di piatti montati orizzontalmente su un supporto metallico dotato di pedale, che ne consente l'impiego a un batterista seduto.

Percussioni

Snare
	Il tamburo rullante (in lingua inglese snare drum) è uno strumento musicale della famiglia dei membranofoni. È un tamburo costituito da un fusto (di solito in legno o in metallo, ma nel caso di alcuni particolari modelli, anche in plexiglas o altri materiali), da due pelli, pelle battente e pelle risonante (naturali o sintetiche), messe in tensione da due cerchi (in metallo o in legno), fissati al fusto mediante tiranti a vite e blocchetti in metallo.
